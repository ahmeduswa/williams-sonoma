<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Williams Sonoma</title>

    <div class="navbar">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <ul id="menu">
            <li><a href="#">Categories</a></li>
            <li><a href=>Stores</a></li>
            <li><a href=>Services</a></li>
            <li><a href=>Services</a></li>
        </ul>
        <div class="logo">
            <img src="./images/logo.png">
        </div>
        <div class="icons">
            <img src="./images/search.png">
            <img src="./images/profile.png">
            <img src="./images/shopping-bag.png">
        </div>
    </div>

    <section class="products-hero">
        <div class="hero-section">
            <h1>KITCHEN</h1>
        </div>
    </section>
    <div id="products" class="grid-container">
        
    </div>

    <footer class="footer">
        <div class="left">
            <div class="logo-white">
                <img src="./images/logo-white.png" alt="white logo">
            </div>
            <div class="company">
                <h4>Our Company</h4>
                <p>About Us</p>
                <p>Sustainibility</p>
                <p>Wedding & Gift Registry</p>
                <p>Careers</p>
            </div>
        </div>
        <div class="middle">
            <h4>Customer Service</h4>
                <p>Contact Us</p>
                <p>Shipping Information</p>
                <p>Returns & Exchanges</p>
                <p>Safety Recalls</p>
        </div>
        <div class="right">
            <div class="social">
                <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="./images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="./images/pinterest.png" alt="Pinterest"></a>
            </div>
        </div>
    </footer>
    <div class="copyright">
        <p>&copy; 2024 Williams Sonoma. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="./js/products.js"></script>
</body>


</html>
